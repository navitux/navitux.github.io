---

<h2>All Posts</h2>
<table>
<tr>
    <th>Post</th>
    <th>Date</th>
</tr>
{% for post in collections.posts %}
<tr> 
    <td> <a href="{{post.url}}">{{post.data.title}}</a></td>
    <td>{{post.date | formatDate: 'HH:MM DD/MM/YYYY' }}</td> 
 </tr>
{% endfor %}
</table>
